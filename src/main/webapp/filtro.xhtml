<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head><title>Filtrar Jogos por Time</title></h:head>
<h:body>

    <h:form id="formFiltro">

        <p:messages id="messages" showDetail="true" closable="true">
            <p:autoUpdate/>
        </p:messages>

        <h:panelGrid columns="2" cellpadding="5">
            <p:outputLabel value="Selecione o Time:" for="timeSelect"/>
            <p:selectOneMenu id="timeSelect" value="#{jogoBean.timeId}">
                <f:selectItem itemLabel="Selecione" itemValue="" noSelectionOption="true"/>
                <f:selectItems value="#{timeBean.times}" var="time"
                               itemValue="#{time.id}" itemLabel="#{time.nome}"/>
            </p:selectOneMenu>

            <p:commandButton value="Mostrar Jogos" actionListener="#{jogoBean.filtrarJogosPorTime}"
                             update=":formulario:jogosTable" />
        </h:panelGrid>

    </h:form>

    <h:form id="formulario">

        <p:dataTable id="jogosTable" value="#{jogoBean.jogos}" var="jogo" editable="true">
        
            <p:column headerText="Time 1">
                <p:outputLabel value="#{jogo.time1.nome}" />
            </p:column>
            
            <p:column headerText="Time 2">
                <p:outputLabel value="#{jogo.time2.nome}" />
            </p:column>
            
            <p:column headerText="Gols Time 1" style="width: 30px;">
                <h:outputText value="#{jogo.golsTime1}" />
            </p:column>
            
            <p:column headerText="Gols Time 2" style="width: 30px;">
                <h:outputText value="#{jogo.golsTime2}" />
            </p:column>
            
            <p:column headerText="Campeonato">
                <p:outputLabel value="#{jogo.campeonato.nome}" />
            </p:column>
            
            <p:column headerText="Data da Partida">
                <p:outputLabel value="#{jogo.dataPartida}">
                </p:outputLabel>
            </p:column>

        </p:dataTable>

    </h:form>
    
    <p:link outcome="opcoes" value="Voltar" />

</h:body>
</html>
