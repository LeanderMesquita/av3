<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Opções do Sistema</title>
    <h:outputStylesheet library="css" name="styles.css" />
</h:head>

<h:body>
    <h:form id="opcoesForm">
        <h:panelGrid columns="2" cellpadding="5" styleClass="ui-panelgrid-blank">
            <h:outputLabel value="Visualizar Usuários:" />
            <p:commandButton value="Ir" action="listagem_usuarios?faces-redirect=true" />
            
            <h:outputLabel value="Visualizar Jogos:" />
            <p:commandButton value="Ir" action="listagem_jogo?faces-redirect=true" />
            
           	<h:outputLabel value="Visualizar Campeonatos:" />
            <p:commandButton value="Ir" action="listagem_campeonato?faces-redirect=true" />
            
            <h:outputLabel value="Visualizar Times:" />
            <p:commandButton value="Ir" action="listagem_time?faces-redirect=true" />
            
            <h:outputLabel value="Cadastrar Usuários:" />
            <p:commandButton value="Ir" action="cadastro_usuarios?faces-redirect=true" />

            <h:outputLabel value="Cadastrar Jogo:" />
            <p:commandButton value="Ir" action="cadastro_jogo?faces-redirect=true" />

            <h:outputLabel value="Cadastrar Campeonato:" />
            <p:commandButton value="Ir" action="cadastro_campeonato?faces-redirect=true" />
            
            <h:outputLabel value="Cadastrar Time:" />
            <p:commandButton value="Ir" action="cadastro_time?faces-redirect=true" />
            
            <h:outputLabel value="Filtrar Jogo por Time:" />
            <p:commandButton value="Ir" action="filtro?faces-redirect=true" />

        </h:panelGrid>

        <h:panelGrid columns="1" cellpadding="5" style="margin-top:20px;">
            <h:outputLabel value="Sair do Sistema:" />
            <p:commandButton value="Logout" action="login?faces-redirect=true" />
        </h:panelGrid>
    </h:form>
</h:body>
</html>
